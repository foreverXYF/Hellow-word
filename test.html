<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <h1>Frist HTML</h1>
    <hr />
    <p>这是一个段落</p>
    <!--
        a标签herf 属性必须有 URL前要加http:// 或者https://
        <a herf - "http://"> </a>
        假链接 herf -"#" 跳转到页面头部
        target 控制如何跳转
        _self:当前选项卡中跳转  默认
        _blank:新建窗口打开
        title 控制鼠标悬停是的提示信息
     <img src="" alt="">
     src: 图片地址
     alt: 图片不显示时显示的内容
     hight  width

     <base href="">
     用来统一的指定a标签怎么打开 必须写在<head>标签之间
     可在a标签中重新添加target属性
    -->
    
    <a href="https://www.baidu.com/" target="_blank" >百度</a>
    
</body>
</html>
