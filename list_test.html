<body>
    <!--
        无序列表(unordered list) <ul>给一堆数据添加列表语义</ul>
        有序列表(ordered list)  <ol> </ol>
        定义列表(definition list)    <dl> 
                                        <dt>definition title</dt>   
                                        <dd>definition description</dd> 
                                    </dl>  
         作用 图文混排 网站尾部  一个dt推荐一个dd 可在dd中加其他标签完成
        list item <li>列表条目</li>
     多对标签  ul>li*2+ul>li*3
     <ul>
         <li></li>
         <li></li>
         <ul>
             <li></li>
             <li></li>
             <li></li>
         </ul>
     </ul>    
    -->
    <h2>中国的城市</h2>
    <ul>
        <li>武汉</li>
        <li>昆明</li>
        <li>北京</li>
    </ul>
    
  
</body>
