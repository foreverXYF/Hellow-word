<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单标签</title>
</head>
<body>
    <form action="">
    <!--
        select 标签 定义下拉列表
        不能输入内容 selected属性 指定默认值
        <optgroup label="中国"> 分类
    -->
    <select name="" id="">
        <optgroup label="中国">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">武汉</option>
            <option value="">云南</option>
        </optgroup> 
        <optgroup label="外国"">
                <option value="">美国</option>
                <option value="">日本</option>
                <option value="">英国</option>
                <option value="">西班牙</option>
         </optgroup>      
    </select>
    <hr> 
    <!-- 多行输入文本框 默认情况下可以无限换行手动拉升 用CSS控制 clos 列 rows 行-->
    <textarea name="" id="" cols="30" rows="10">

    </textarea>
    </form>
    
</body>
</html>
