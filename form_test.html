<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form_Test</title>
</head>
<body>
    <form action="">
        <!--type 明文
          value 默认值
          文字和输入框绑定 label标签
        -->
        <label for="account">账号：</label>
        <input type="text" name="account" id="account"><br> 
        <!--暗文-->
        密码：<input type="password"><br>
        <!--
            单选框 默认是没有互斥的  加同一个 name属性
            单选框默认选中某一个框子 checked
            在xhtml中必须写上取值
        -->
        性别：
        <input type="radio" name="sex" value="men">男
        <input type="radio" name="sex" value="women">女
        <input type="radio" name="sex" checked="checked">保密
        <br>
        <!--多选框 checkbox-->
        爱好：
        <input type="checkbox">游泳
        <input type="checkbox">玩游戏
        <input type="checkbox">羽毛球
        <br>
        <!-- button 普通按钮 配合js完成一些操作
             <input type="button" value="我是普通按钮">
             image 图片按钮
        -->       
        <!-- reset 重置按钮 清除表单数据-->
        <!-- 
            submit 将表单中的数据提交到远程服务器 
            1.提交到哪个服务器  <form action="http://www.baidu.com">
            2.哪些数据要提交 input标签中加name属性
            hidden 隐藏的提交
        -->
        <input type="submit" hidden> <input type="reset">
    </form>
</body>
</html>
